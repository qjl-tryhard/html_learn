<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改主轴方向</title>
  <style>
    .box {
      display: flex;

      /* # 主轴 */
      justify-content: center;
      /* 主轴变为垂直方向 */
      flex-direction: column;
      /* 侧轴 */
      align-items: center;
      height: 200px;
      width: 200px;
      background-color: pink;

    }

    .box img {
      height: 100px;
      width: 100px;
    }
  </style>
</head>

<body>

  <div class="box">
    <img src="../250614/static/images/小图片背景.png" alt="">
    <span>媒体</span>
  </div>

</body>

</html>
