<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行对齐方式</title>

  <style>
    .box {

      display: flex;
      /* 只有显示不开时才换行 */
      flex-wrap: wrap;

      justify-content: space-around;

      align-content: space-evenly;

      height: 400px;
      border: 1px solid #000;
    }


    .box div {
      height: 100px;
      width: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>

</body>

</html>
