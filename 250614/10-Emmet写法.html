<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS的Emmet写法 -->
  <style>
    div {
      width: 500;
      height: 200;
      /* width: 400px; */
      background-color: #fff;
      width: 300px;
      height: 500px;
    }
  </style>
</head>

<body>
  <!-- 通过.类名生成div标签 -->
  <div class="box"></div>
  <!-- 标签名.类名 -->
  <div class="123"></div>
  <!-- 标签名#id名 -->
  <p id="321"></p>

  <!-- 同级标签 -->
  <div></div>
  <p></p>

  <!-- 父子 -->
  <div>
    <p></p>
  </div>

  <!-- 多个相同标签 标签名*个数-->
  <span></span><span></span><span></span><span></span><span></span>

  <!-- 含内容的标签 -->
  <div>12345</div>

</body>

</html>
