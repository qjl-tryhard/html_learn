<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无语义的标签布局-div/span</title>
</head>
<body>
    <!-- 独占一行的大盒子 -->
    <div>div标签</div>
    <div>div标签</div>
    <div>div标签</div>
    <!-- 不换行的小盒子 -->
    <span>span标签</span>
    <span>span标签</span>
    <span>span标签</span>
    
</body>
</html>
