<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .red {
            color: red;
        }

        .size {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p class="red">111111</p>
    <div class="red">222222</div>
    <div class="size">444444</div>
    <p class="red size">333333</p>
</body>
</html>
