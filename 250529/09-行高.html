  <p>5月29日下午，国防部新闻发言人张晓刚大校答记者问。澎湃新闻（www.thepaper.cn）提问，据媒体报道，我国外销型战机歼-10CE首次取得了实战战果，在空战中一举击落多架战机，自己无一损失。对此，国防部有何评论？
    张晓刚表示，我们想强调的是，印巴是搬不走的邻居，我们希望双方保持冷静克制，避免局势进一步复杂化，中方愿继续为维护地区和平稳定发挥建设性作用。
    澎湃新闻记者 谢瑞强
    (本文来自澎湃新闻，更多原创资讯请下载“澎湃新闻”APP)</p>
