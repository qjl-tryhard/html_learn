<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      /* 必须要有单位，否则不生效 google浏览器默认16px */
      font-size: 30px;
    }

    .weight {
      font-weight: 700;
    }

    /* 让倾斜的字体摆正 */
    .qingxie {
      font-style: normal;
    }

    .qingxie1 {
      font-style: italic;
    }
  </style>
</head>

<body>
  <!-- 字体大小 -->
  <p>文字</p>

  <!-- 文字粗细 -->
  <p class="weight">文字粗细</p>

  <em class="qingxie">倾斜</em>
  <div class="qingxie1">div 标签</div>
</body>

</html>
