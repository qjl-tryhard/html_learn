<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* 是否倾斜 加粗 字号/行高 字体 */
      font: italic 700 30px/2 宋体;
      /* 只使用字号与字体 */
      /* font: 30px 微软雅黑； */
    }

    .copy1 {
      font: 30px 微软雅黑;
    }

    .copy2 {
      font: italic 700 30px/2;
    }
  </style>
</head>

<body>
  <div>测试 font 属性 </div>
  <div class="copy1">测试 font 属性 </div>
  <div class="copy2">测试 font 属性 </div>

</body>

</html>
