<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>结构伪类选择器</title>


  <style>
    /* 第一个 */
    /* li:first-child {
      background-color: blue;
    } */

    /* 最后一个 */
    /* li:last-child {
      background-color: blue;
    } */


    /* 第N个 */
    li:nth-child(4) {
      background-color: blue;
    }
  </style>
</head>

<body>
  <ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
    <li>li4</li>
    <li>li5</li>
    <li>li6</li>
    <li>li7</li>
    <li>li8</li>
  </ul>

</body>

</html>
