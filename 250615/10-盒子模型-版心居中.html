<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>版心居中</title>

  <style>
    /* 可在去除默认样式时，增加内减模式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    div {
      width: 1000px;
      height: 200px;
      background-color: pink;


      margin: 0 auto;
    }


    /* 通过li-style去除圆点样式 */
    li {
      margin: 10px;
      list-style: none;
    }
  </style>
</head>

<body>
  <div>版心居中</div>
  <ul>
    <li>li1</li>
  </ul>
</body>

</html>
