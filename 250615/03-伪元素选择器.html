<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪元素选择器</title>

  <style>
    /* 都是行内标签 */
    div::before {
      content: "老鼠";
    }

    div::after {
      content: "大米";
    }
  </style>

</head>

<body>

  <!-- 标签内容：老鼠爱大米 -->
  <div>爱</div>

</body>

</html>
