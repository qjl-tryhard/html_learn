<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>



  <style>
    /* <!-- 父级样式 --> */

    .box {
      display: flex;
      /* 居中排列 */
      /* justify-content: center; */
      /* 空白均匀分布在中间 */
      /* justify-content: space-between; */
      /* 两侧平均分布 */
      /* justify-content: space-around; */
      /* 间距相等 */
      justify-content: space-evenly;
      height: 300px;
      border: 1px solid black;
    }

    /* 弹性盒子，沿主轴方向排列 */
    .box div {
      width: 200px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>1</div>
    <div>1</div>
    <div>1</div>

  </div>

</body>

</html>
