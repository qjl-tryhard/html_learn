<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过渡transition</title>


  <style>
    img {
      width: 300px;
      height: 300px;
      transition: all 3s;
    }


    img:hover {
      width: 700px;
      height: 700px;
    }
  </style>
</head>

<body>
  <div>
    <img src="../250614/static/images/头像2.png" alt="">
  </div>

</body>

</html>
