<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位居中</title>

  <style>
    img {
      width: 400px;
      height: 400px;



      position: absolute;
      left: 50%;
      top: 50%;


      /* 向左向上挪负的半个身位 */
      margin-left: -200px;
      margin-top: -200px;

      /* 或是使用transorm的方式 */
      /* transform: translate(-50%, -50%); */
    }
  </style>
</head>

<body>
  <img src="../250614/static/images/1.png" alt="">

</body>

</html>
