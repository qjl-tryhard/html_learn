<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>外边距合并问题</title>

  <style>
    div.box1 {
      width: 200px;
      height: 200px;
      background-color: pink;

      /* 第一种方式，设置内边距 但会撑大总体长度
      padding-top: 30px;
      box-sizing: border-box; */

      /* 第二种方式，隐藏  */
      /* overflow: hidden; */


      /* 第三种方式 */
      border-top: 1px solid black;
    }

    div.son {
      width: 50px;
      height: 50px;
      margin-top: 30px;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="son">2345</div>

  </div>


</body>

</html>
