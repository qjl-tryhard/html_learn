<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 通过英文单词进行表示 */
    h1 {
      color: red;
    }

    /* rgb */
    h2 {
      color: rgb(0, 255, 0);

    }

    /* rgba  a表示透明度*/
    h3 {
      background-color: aqua;
      color: rgba(0, 0, 0, 0.3);
    }

    /* 十六进制编码 */
    h4 {
      /* color: #0000ff;
       */
      /* 简写 */
      color: #00f;
    }
  </style>
</head>

<body>
  <!-- 文字颜色的表示方式 -->
  <h1>h1 标签</h1>
  <h2>h2 标签</h2>
  <h3>h3 标签</h3>
  <h4>h4 标签</h4>

</body>

</html>
